<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Rahul</td>
        <td>Delhi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anita</td>
        <td>Mumbai</td>
    </tr>
</table>

</body>
</html>
